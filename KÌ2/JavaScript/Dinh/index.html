    <h2>Form</h2>
    <form id="user-form">
        <div class="group">
            <label for="name">Họ và Tên</label>
            <input name="name" type="text" placeholder="Họ và Tên" />
        </div>
        <div class="group">
            <label for="email">Email</label>
            <input name="email" type="text" placeholder="Email" />
        </div>
        <div class="group">
            <label for="phone">Số điện thoại</label>
            <input name="phone" type="text" placeholder="Số điện thoại" />
        </div>
<button id="btn-submit">Gửi thông tin</button>
    </form>
    <!-- Content -->
    <h2>Thông tin người dùng</h2>
    <table border="">
        <thead>
            <tr>
                <td width="10%">STT</td>
                <td width="30%">Tên</td>

                <td width="20%">Số điện thoại</td>
                <td width="10%">Xoá</td>
            </tr>
        </thead>
        <tbody id="user-table"></tbody>
    </table>
    <script>
        // Declaration
        var userForm = document.querySelector("#user-form");
        var btnSubmit = document.querySelector("#btn-submit");
        var userTable = document.querySelector("#user-table");

        // var formField = ["name", "email", "phone"];
        var users = [];
        btnSubmit.onclick = function(event) {
            event.preventDefault();
            // console.log(userForm, "btnSubmit");
            var name = userForm["name"].value;
            var email = userForm["email"].value;
            var phone = userForm["phone"].value;

            // userTable.innerHTML += `

            //   <td>${name}</td>

            // </tr>
            // `;
            var user = {
                name: name,
                email: email,
                phone: phone
            };
            users.push(user);
            render();
        };

        function render() {
            var content = "";
            for (var i = 0; i < users.length; i++) {
                content += `
      <tr>
        <td>${i + 1}</td>
        <td>${users[i].name}</td>
        <td>${users[i].email}</td>
        <td>${users[i].phone}</td>
        <td>

        </td>

      `;
            }
            userTable.innerHTML = content;
        }

<HTML>
<HEAD>
<script language="JavaScript">
function employee(name, code, designation) {
this.name = name
this.code = code
this.designation = designation
}
newemp = new employee("John Dias", "A001", "Officer");
document.write("Employee name : " + newemp.name + "<BR>");
document.write("Employee code : " + newemp.code + "<BR>");
document.write("Designation : " + newemp.designation);
</script>
</HEAD>
</HTML>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function fibonaci() {
    var f0=prompt("moi ban nhap f0=");
    var f1=prompt("moi ban nhap f1=");
    for(var i=0;i<10;i++){
        var f=Number(f1)+Number(f0);
        f0=f1;
        f1=f;
    document.write(f+"<br>");
    }
    }
    </script>
</head>
<body>
    <script type="text/javascript">
    fibonaci();
    </script>
</body>
</html>

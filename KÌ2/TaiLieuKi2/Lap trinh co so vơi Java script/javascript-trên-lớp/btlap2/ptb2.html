<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Phương trình bậc 2</title>
    <script src="js/ptb2.js"></script>
</head>

<body>
    <script>
        var a, b, c, d, xo, x1, x2;
        a = prompt("Nhập a: ");
        b = prompt("Nhập b: ");
        c = prompt("Nhập c: ");
        if (isNaN(a, b, c) == false) {
            d = Math.pow(b, 2) - 4 * a * c;
            if (d < 0) {
                alert("Pt vô nghiệm");
            } else if (d == 0) {
                xo = -b / (2 * a);
                alert("Pt có một nghiệm kép x =" + xo);
            } else {
                x1 = (-b + Math.sqrt(d)) / (2 * a);
                x2 = (-b - Math.sqrt(d)) / (2 * a);
                alert("Pt có hai nghiệm phân biệt x1 = " + x1 + " ||  x2 = " + x2);
            }
        } else {
            alert(+" k phải là số");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Math</title>
</head>

<body>
    <script>
        var x = prompt("nhập vào một số");
        if (isNaN(x) == true) {
            alert("lỗi");
        } else {
            var a = Math.sqrt(x);
            alert("căn delta: " + a);
            var b = Math.pow(x, 2);
            alert("bình phương: " + b);
            var c = Math.round(x);
            alert("làm tròn: " + c);
        }
    </script>
</body>

</html>

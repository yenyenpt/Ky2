<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sing up</title>
        <link rel="stylesheet" href="css/singup.css">
        <script type="text/javascript" src="singup.js"></script>
    </head>
    <body id="container">
        <div id="menu">
            <button id="btnSignIn"><a href="index.html">sign in</a></button>
            <button id="btnSignUp">sign up</button>
        </div>
        <div id="box">
            <h1>Create account</h1>
            <form action="https://www.w3schools.com/">
                <p>Name</p>
                <input type="text" id="name">
                <p>Email address</p>
                <input type="text" id="email">
                <p>Passwold</p>
                <input type="password" id="password">
                <p>Re-type password</p>
                <input type="password" id="typepassword">
                <button id="btncreate"  required >Sign up</button>
            </form>
        </div>
    </body>
</html>

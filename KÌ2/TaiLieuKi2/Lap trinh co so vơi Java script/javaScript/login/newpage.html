<!DOCTYPE html>
<html>

<head>
    <title>newpage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/newpage.css">
    <script type="text/javascript" src="mayTinh.js"></script>
</head>

<body class="container">
    <div id="may_tinh">
        <div id="ket_qua">
            <div id="ket_qua_cu">
                <p id="gia_tri_cu"></p>
            </div>
            <div id="xuat_ket_qua">
                <p id="gia_tri_xuat"></p>
            </div>
        </div>
        <div id="ban_phim">
            <table>
                <tr>
                    <th colspan="4">
                        <p id="hienthicu"></p>
                        <br><br>
                        <p id="hienthi"></p>

                    </th>
                </tr>
                <tr>
                    <td><button id="7" class="conso" value="7">7</button></td>
                    <td><button id="8" class="conso" value="8">8</button></td>
                    <td><button id="9" class="conso" value="9">9</button></td>
                    <td><button id="+" class="pheptinh">+</button></td>
                </tr>
                <tr>
                    <td><button id="4" class="conso" value="4">4</button></td>
                    <td><button id="5" class="conso" value="5">5</button></td>
                    <td><button id="6" class="conso" value="6">6</button></td>
                    <td><button id="-" class="pheptinh">-</button></td>
                </tr>
                <tr>
                    <td><button id="1" class="conso" value="1">1</button></td>
                    <td><button id="2" class="conso" value="2">2</button></td>
                    <td><button id="3" class="conso" value="3">3</button></td>
                    <td><button id="*" class="pheptinh">*</button></td>
                </tr>
                <tr>
                    <td><button id="dauxoa" class="dauxoa">c</button></td>
                    <td><button id="0" class="conso" value="0">0</button></td>
                    <td><button id="=" class="bang">=</button></td>
                    <td><button id="/" class="pheptinh">/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

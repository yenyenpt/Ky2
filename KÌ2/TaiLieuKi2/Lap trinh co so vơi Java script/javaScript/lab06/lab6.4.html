<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <style>
        body{
            margin-left: 600px;
        }
        button{
            margin-left: 130px;
        }
        table{
            width: 50%;
            margin-left: 0px;
           
        }
        table td{
           padding: 10px;
           height: 20px;
        }
        .err{
            margin-top: 5px;
            color: red;
            font-size: 12px;
        }
        
    </style>
    <script src="js/lab6.4.js"></script>
</head>

<body>
    <form onsubmit="return check()">
        <table>
            <caption><h1>Form đăng kí:</h1></caption>
            <tr>
                <td>
                    Họ:
                </td>
                <td>
                    <input type="text" id="ho" name="ho">
                    <div id="err1" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Tên:
                </td>
                <td>
                    <input type="text" id="ten" name="ten">
                    <div id="err2" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Ngày sinh:
                </td>
                <td>
                    <label>Ngày</label><input type="number" id="ngay" min="1" max="31" value="">
                    <label>Tháng</label><input type="number" id="thang" min="1" max="12" value="">
                    <label>Năm</label><input type="number" id="nam" min="1888" max="2020" value="">
                    <div id="err3" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính:
                </td>
                <td>
                    <input type="radio" name="gioitinh"><label for="gioitinh">Nam</label>
                    <input type="radio" name="gioitinh"><label for="gioitinh">Nữ</label>
                    <div id="err4" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Số điện thoại:
                </td>
                <td>
                    <input type="text" id="sdt" name="sdt">
                    <div id="err5" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Sở thích:
                </td>
                <td>
                    <input type="checkbox" name="sothich"><label>Đọc sách</label>
                    <input type="checkbox" name="sothich"><label>Xem phim</label>
                    <input type="checkbox" name="sothich"><label>Nghe nhạc</label><br>
                    <input type="checkbox" name="sothich"><label>Đá bóng</label>
                    <input type="checkbox" name="sothich"><label>May vá</label><br>
                    <input type="checkbox" name="sothich" onclick="khac(true)" ><label>Khác</label>
                    <div id="err6" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>   </td>
                <td id="khac" style="display: none"><textarea placeholder="sở thích khác" ></textarea></td>
            </tr>
              
        </table>
        <button>Đăng kí</button>
    </form>
</body>
</html>

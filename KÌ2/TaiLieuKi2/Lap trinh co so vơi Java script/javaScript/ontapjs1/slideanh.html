            <article>
                <h1>CƠ SỞ HÀ NỘI</h1>
                <div onload="loadanh()" class="anh">
                    <img id="hoa" src="anh1.jpeg" />
                    <div class="button1">
                        <input type="button" value="Prev" onclick="back()" />
                        <input type="button" value="Next" onclick="next()" />
                    </div>
                </div>
            </article>
            <script>
                var anhAr = [
                    'anh1.jpeg',
                    'anh2.jpeg',
                    'anh3.jpeg',
                    'anh4.jpeg',
                    'anh5.jpeg',
                ];
                var currentIndex = 0;
        
                function loadAnh() {
                    for (var i = 0; i < anhAr.length; i++) {
                        document.getElementById("hoa").src = anhAr[i];
                    }
        
                }
        
                function next() {
                    if (currentIndex < anhAr.length) {
                        currentIndex++;
                        document.getElementById("hoa").src = anhAr[currentIndex];
                    }
                    if (currentIndex == anhAr.length) {
                        currentIndex = 0;
                        document.getElementById("hoa").src = anhAr[currentIndex];
                    }
                }
        
                function back() {
                    if (currentIndex > 0) {
                        document.getElementById("hoa").src = anhAr[currentIndex];
                        currentIndex--;
                    }
                    if (currentIndex == 0) {
                        document.getElementById("hoa").src = anhAr[currentIndex];
                        currentIndex = anhAr.length - 1;
                    }
                }
            </script>

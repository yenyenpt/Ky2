<!DOCTYPE html>
<html>

<head>
    <title>Máy Tính</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <form class="calculator" name="calc">
        <p input type="text" id="hienthi" name="txt" readonly=""></p>
        <span id="7" class="conso">7</span>
        <span id="8" class="conso">8</span>
        <span id="9" class="conso">9</span>
        <span id="+" class="pheptinh">+</span>
        <span id="4" class="conso">4</span>
        <span id="5" class="conso">5</span>
        <span id="6" class="conso">6</span>
        <span id="-" class="pheptinh">-</span>
        <span id="1" class="conso">1</span>
        <span id="2" class="conso">2</span>
        <span id="3" class="conso">3</span>
        <span id="*" class="pheptinh">*</span>
        <span id="dauxoa" class="dauxoa">c</span>
        <span id="0" class="conso">0</span>
        <span id="=" class="bang">=</span>
        <span id="/" class="pheptinh">/</span>
</body>

</html>
